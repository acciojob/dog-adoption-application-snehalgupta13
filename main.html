<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label><br>
			<input type="text" id="name" placeholder="Name">
		</div>
		<div>
			<label for="phone">Phone Number</label><br>
			<input type="text" id="phone" placeholder="Phone Number"> 
		</div>
		<div>
			<label for="address">Address</label><br>
			<input type="text" id="address" placeholder="Address">
		</div>
		<div>
			<label for="Have you ever lived with a Dog before?">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		</div>
		<div>
			<label for="multiSelect">Please select your preferred breeds</label><br>
			<select name="breeds" id="multiSelect" multiple>
			  <option value="volvo">Golden Retriver</option>
			  <option value="saab">Labrador</option>
			  <option value="audi">German Shepard</option>
			</select>
		</div>
		<div>
			<input type="submit" id="submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
